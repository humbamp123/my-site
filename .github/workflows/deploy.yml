name: Minify and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minification tools
        run: |
          npm install -g html-minifier-terser clean-css-cli terser

      - name: Create dist directory
        run: mkdir -p dist

      - name: Copy all files to dist
        run: |
          # Copy everything except node_modules and .git
          rsync -av --exclude='node_modules' --exclude='.git' --exclude='.github' --exclude='dist' . dist/

      - name: Minify HTML files
        run: |
          find dist -name "*.html" -type f | while read file; do
            echo "Minifying: $file"
            html-minifier-terser \
              --collapse-whitespace \
              --remove-comments \
              --remove-redundant-attributes \
              --remove-script-type-attributes \
              --remove-style-link-type-attributes \
              --minify-css true \
              --minify-js true \
              --output "$file" \
              "$file"
          done

      - name: Minify CSS files
        run: |
          find dist -name "*.css" -type f | while read file; do
            echo "Minifying: $file"
            cleancss -o "$file" "$file"
          done

      - name: Minify JS files
        run: |
          find dist -name "*.js" -type f | while read file; do
            echo "Minifying: $file"
            terser "$file" --compress --mangle --output "$file"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
